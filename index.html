<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card</title>
  </head>
  <body>
    <div class="product">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px">
        <img src="./images/image-product-mobile.jpg" alt="image" />
      </picture>
      <div class="product-content">
        <p class="catogary">Perfume</p>
        <h1 class="pro-title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="original"><s>$169.99</s></p>
        </div>
        <button class="btn"
        data-icon="shopping-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
